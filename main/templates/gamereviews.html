

{% extends 'base.html' %}
{% load static %}
{%  block css %}

{% endblock %}

{%  block content %}
<h1 style="color: aliceblue;">GAME & TECH REVIEWS</h1>
<div class="container">
<div class="row" style="white">
{% for GameReview in gamereviews %}
<div class="col-6">
<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{GameReview.cover}}" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{GameReview.game_title}}</h5>
          <p class="card-text">{{GameReview.headline}}</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          
            <a class="btn btn-primary" href="{% url 'gamereview' GameReview.id %}">Read Review</a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endfor %}
</p>












</div> 
{% endblock %}
