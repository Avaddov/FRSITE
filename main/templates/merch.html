{% extends 'base.html' %} {% load static %}

<link rel="stylesheet" href="{% static 'css/merch.css' %}" />

{% block content %}

<div class="container">
  <h1 style="color: white">FiendRiver MERCH (UNDER CONSTRUCTION) </h1>

  <!-- PRODUCTS -->

  <div class="row">
    <!-- TSHIRT1 -->

    <div class="col-4">
      <div class="shirt1 my-hover">
      <div
        class="card bg-dark text-white"
        style="max-height: 600px; max-width: 300px; margin-left: 100px"
      >
        <img
          src="{% static 'img/merch/Logo-Shirt.png' %}"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">FiendRiver T-Shirt</h5>
          <p class="card-text">
          </p>
          <button type="button" class="btn btn-success">
          <a
            href="https://merch.streamelements.com/fiendriver-5321/products/fiendriver-5321-t-shirts"
            target="_blank"
            style="color: white; text-decoration: none"
            >BUY NOW</a
          ></button>
        </div>
        </div>
      </div>
    </div>


    <div class="col-4">
      <div class="card bg-dark text-white">
        <img
          src="{% static 'img/merch/XXL-Mousepad.png' %}"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">FiendRiver XXL Gaming Mousepad</h5>
          <p class="card-text">
          </p>
          <button type="button" class="btn btn-success">
            <a
              href="https://merch.streamelements.com/fiendriver-5321/products/fiendriver-5321-t-shirts"
              target="_blank"
              style="color: white; text-decoration: none"
              >BUY NOW</a>
        </div>
      </div>
    </div>

    <!-- STICKER -->

    <!-- <div class="row"> -->

    <div class="col-4">
      <div
        class="card bg-dark text-white"
        style="max-height: 500px; max-width: 300px"
      >
        <img
          src="{% static 'img/merch/Logo-Sticker.png' %}"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">FiendRiver Sticker</h5>
          <p class="card-text">
          </p>
          <button type="button" class="btn btn-success">
            <a
              href="https://merch.streamelements.com/fiendriver-5321/products/fiendriver-5321-t-shirts"
              target="_blank"
              style="color: white; text-decoration: none"
              >BUY NOW</a
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <!-- MERCH SLIDER -->

    <div class="col-12">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
        style="min-height: 800px;" 
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="{% static 'img/merch/Logo-Shirt.png' %}"
              style="max-height: 500px; max-width: 500px; align-items: center;"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="{% static 'img/merch/XXL-Mousepad.png' %}"
              style="max-height: 500px; max-width: 500px" 
              class="d-block w-100"
              alt="..."
            />
          </div>
          <!-- <div class="carousel-item">
      <img src="{% static 'img/merch/Logo-Tank.png' %}" style="max-height: 500px; max-width: 500px;" class="d-block w-100" alt="...">
    </div> -->
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
